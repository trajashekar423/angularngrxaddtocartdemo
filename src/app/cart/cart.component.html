

<div class="container" style="margin-top: 100px;">
  <div class="row">
   
    <div *ngFor="let product of (cart$ | async)" class="col-md-4 col-sm-12">
      <div class="card shadow-sm">
        <img [src]="product.image" alt="{{ product.title }}">
        <div class="card-body">
          <p class="card-text">{{ product.description }}</p>
          <p>{{ product.price | currency }}</p>
          <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
          <input type="number" [(ngModel)]="product.quantity" (change)="updateQuantity(product.id, product.quantity)">
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button (click)="onRemoveFromCart(product.id)" class="btn btn-danger">Remove from Cart</button>
             
            </div>
            <small class="text-body-secondary">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
 

</div>



<div class="container mt-5">
  <div class="row">
  <div class="">
    <p>Total Products: {{ productCount$ | async }}</p>
    <p>Total Price: {{totalPrice$}}</p>
    
  </div>
  </div>
  </div>
